    function addSeven (number) {
      number = number + 7 // takes the argument and adds 7
      console.log(number); // as per assignment
      return number; // otherwise function returns undefined
    }
    
    let arrowSeven = number => number + 7; //arrow version of addSeven

    function multiplyNumbers (number) {
      number = number * number;
      console.log(number)
      return number;
    }

    let arrowMultiply = number => number * number; //arrow version of multiplyNumbers
    
    // checks if the argument fed to the function is a typeof string. If not return's that you need to use a string, else capitalizes.
    function capitalizeFirstLetter (string) {
      if (typeof string === 'string'){
        return string.charAt(0).toUpperCase() + string.slice(1);
      } else {
        return console.log('You must use a string in order to use this function to capitalize');
      }
    }
    
    //arrow version of capitalizeString using ternary operator
    let arrowCapitalize = string => {return (typeof string === 'string' ? string.charAt(0).toUpperCase() + string.slice(1) : "You need to use a string")};

    function getLastLetter (string) {
      if (typeof string ==='string') {
        string = string.slice(-1);
        return string;
      }else {
        return console.log("You need to use a string");
      }
    }

    let arrowLastLetter = string => {return (typeof string === 'string' ? string.slice(-1) : "You need to use a string")};
